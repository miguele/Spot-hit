<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot-Hit: The Music Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
       @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.5s ease-out forwards;
      }
      @keyframes pulse-red {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 12px rgba(239, 68, 68, 0.7));
        }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s ease-in-out infinite;
      }
      @keyframes pulse-processing {
        0%, 100% {
          border-color: #374151; /* gray-700 */
          box-shadow: 0 0 0 0px rgba(29, 185, 84, 0);
        }
        50% {
          border-color: #1DB954; /* green */
          box-shadow: 0 0 8px 2px rgba(29, 185, 84, 0.5);
        }
      }
      .animate-pulse-processing {
        animation: pulse-processing 1.5s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.2.1/app",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.2.1/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
</head>
  <body class="bg-black text-white">
    <script>
      // This function is called by the Spotify SDK when it's ready.
      // We dispatch a custom event to decouple the SDK's global callback
      // from the React component lifecycle, preventing race conditions.
      window.onSpotifyWebPlaybackSDKReady = () => {
        window.dispatchEvent(new Event('spotify-sdk-ready'));
      };
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
