<!DOCTYPE html>
<html>
<head>
  <title>Spotify Login Callback</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      // For the Auth Code with PKCE flow, Spotify returns a 'code' in the search params.
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      
      if (window.opener) {
        // Send the code back to the main window to be exchanged for a token.
        window.opener.postMessage({
          type: 'spotify_auth_code',
          code: code,
          error: error
        }, window.opener.origin);
      }
      // The main window will close this popup once it receives the message.
    };
  </script>
</head>
<body>
  <p>Authenticating with Spotify... This window will close automatically.</p>
</body>
</html>
